<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 로그인</title>
    <script src="https://kit.fontawesome.com/6078cffe63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/signin.css">

</head>
<body>
    <main>
        <div class="main-box">
            <div class="login-logo"><img src="images/login-logo.PNG"></div>
            <div class="login">로그인</div>
            <div class="drive-move">Google Drive로 이동</div>
            <input type="text" class="email-phone" placeholder="이메일 또는 휴대전화">
            <button class="lost-email-button">이메일을 잊으셨나요?</button>
            <div class="guest-mode">내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요.
                <button class="know-more-button">자세히 알아보기</button>
            </div>
            <button class="signup">계정 만들기</button>
            <button class="next-button">다음</button>
        </div>

    </main>

    <footer>
        <button class="lang">한국어
            <div i class="fa-solid fa-caret-down"></i></div>
        </button>
        <nav>
            <button class="navi-button">도움말</button>
            <button class="navi-button">개인정보처리방침</button>
            <button class="navi-button">약관</button>
        </nav>

    </footer>
    
</body>
</html>
