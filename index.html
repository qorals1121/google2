<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script src="https://kit.fontawesome.com/6078cffe63.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <header>
        <nav>
            <button class="nav-button">Gmail</button>
            <button class="nav-button">이미지</button>
            <button class="nav-round-button">
                <img src="images/menu-button.PNG">
            </button>
            <div class="nav-item-box visible"></div>
            
        </nav>
    </header>

    <main>
        <div class="brand-logo">
            <img src="images/logo.PNG" alt="goole-logo">
        </div>
        <div class="google-search">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <input type="text" class="search-input" placeholder="Google 검색 또는 URL 입력">
            <button class="search-mike-button">
                <div class="search-mike-img">
                    <img src="images/mike-button.PNG">
                </div>
            </button>
        </div>
        <button class="add-bookmark-button">
                <div class="plus-icon">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div>바로가기 추가</div>
            </button>
        </div>
    </main>

    <footer>
        <button class="setting-chrome-button">
            <div class="pen-icon"><i class="fa-solid fa-pen"></i></div>
            <div class="setting-chrome-text">Chrome 맞춤 설정</div>
        </button>
    </footer>

    <script src="/js/header.js"></script>

</body>
</html>
